<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="input-area">
        <label id="length-label" for="length">Length</label>
          <input id="length" name="length" type="number" placeholder="8-128" minlength="8" maxlength="128"><span id="slider"></span>
        <label id="upper-label" for="upper">Uppercase</label>
          <input type="checkbox" id="upper" for="upper-label">
        <label id="lower-label">Lowercase</label>
          <input type="checkbox" id="lower" for="lower-label">
        <Label id="numbers-label">Numbers</Label>
          <input type="checkbox" id="numbers" for="numbers-label">
        <Label id="special-label">Special Characters</Label>
          <input type="checkbox" id="special" for="special-label">
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./Develop/script.jsx`"></script>
  </body>
</html>
